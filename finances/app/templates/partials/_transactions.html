{%- macro render_transactions(transactions) -%}

<table>
<tr class="bold">
  <td>Date</td>
  <td>Description</td>
  <td>Amount</td>
</tr>
{% for t in transactions %}
  <tr>
    <td>{{ t.date.month }}/{{ t.date.day }}/{{ t.date.year }}</td>
    <td>{{ t.description }}</td>
    <td>{{ t.amount }}</td>
  </tr>
{% endfor %}
</table>
{%- endmacro -%}
