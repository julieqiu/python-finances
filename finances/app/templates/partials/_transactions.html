{%- macro render_transactions(transactions) -%}

<table class="table">

<thead class="background-lavender">
  <tr class="uppercase">
    <th>Date</th>
    <th>Description</th>
    <th>Amount</th>
  </tr>
</thead>

<tbody>
{% for t in transactions %}
  <tr>
    <td>{{ t.date.month }}/{{ t.date.day }}/{{ t.date.year }}</td>
    <td>{{ t.description }}</td>
    <td>{{ t.amount }}</td>
  </tr>
{% endfor %}
</tbody>

</table>
{%- endmacro -%}
