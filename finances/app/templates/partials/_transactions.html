{%- macro render_transactions(transactions) -%}
<style>
table {
  font-size: 18px;
  margin: 10px 0;
  background: white;
}

td {
  padding-right: 5px;
  font-family: helvetica;
  font-size: 14px;
  text-transform: uppercase;
}

.bold {
  font-weight: bold;
}
</style>

<table>
<tr class="bold">
  <td>Date</td>
  <td>Description</td>
  <td>Amount</td>
</tr>
{% for t in transactions %}
  <tr>
    <td>{{ t.date.month }}/{{ t.date.day }}/{{ t.date.year }}</td>
    <td>{{ t.description }}</td>
    <td>{{ t.amount }}</td>
  </tr>
{% endfor %}
</table>
{%- endmacro -%}
